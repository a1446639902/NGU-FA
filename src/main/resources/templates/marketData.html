<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>现金账号原型界面</title>
    <link type="text/css" rel="stylesheet" href="../lib/layui/css/layui.css"/>
    <script type="text/javascript" src="../lib/layui/layui.js"></script>
    <script>
        layui.use('laydate', function(){
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#name1' //指定元素

    <!--表格头文件-->
    <script type="text/html" id="userToolBar">
        <div style="float:right">
            <button class="layui-btn  layui-btn-sm" lay-event="add"><i
                    class="layui-icon">&#xe654;</i>添加行情信息
            </button>
            <button class="layui-btn layui-btn-danger layui-btn layui-btn-sm" lay-event="deleteAll"><i
                    class="layui-icon">&#xe640;</i>批量删除
            </button>
        </div>
        <br/>
        <form class="layui-form layui-col-space5">
            <div class="layui-inline layui-show-xs-block">
                <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">证券编号</label>
            </div>
            <div class="layui-inline layui-show-xs-block">
                <input class="layui-input" autocomplete="off" placeholder="请输入证券编号" name="name" id="name">
            </div>
            <div class="layui-inline layui-show-xs-block">
                <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">日期</label>
            </div>
            <div class="layui-inline layui-show-xs-block">
                <input type="text" class="layui-input" id="name1" placeholder="请选择日期">
            </div>
            <div class="layui-inline layui-show-xs-block">
                <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>搜索
                </button>
            </div>
        </form>

    </script>
    <!--js-->
    <script type="text/javascript">
        layui.use(['table', 'form', 'layer', 'laydate'], function () {
            var table = layui.table;
            var form = layui.form;
            var layer = layui.layer;
            var laydate = layui.laydate;
            var $ = layui.$;
            laydate.render({
                elem: '#addopen'
            });
            laydate.render({
                elem: '#addend'
            });

            table.render({
                elem: '#myTable' //实例化表格的ID名称
                , url: '/MarketData/selectMarKetDate' //接收JSON数据的路径
                , toolbar: '#userToolBar' //开启头部工具栏，并为其绑定左侧模板
                , title: '用户数据表'//表格名称
                , cellMinWidth: 100
                , cols: [
                    [ //表头既列名  title列名名称
                        {type: 'checkbox', fixed: 'left'}
                        , {field: 'marketId', title: '证券编号', align: 'center'}
                        , {field: 'securitiesName', title: '证券名称', align: 'center'}
                        , {field: 'dateTime', title: '日期', align: 'center'}
                        , {field: 'openPrice', title: '开盘价格', align: 'center'}
                        , {field: 'closingPrice', title: '收盘价格', align: 'center'}
                        , {field: 'marketDesc', title: '描述', align: 'center'}
                        , {field: 'right', title: '操作', align: 'center', toolbar: '#barDemo'}
                    ]
                ]
                , page: true//开启分页
            });
            table.on('toolbar(myTable)', function (obj) {
                var userName = $("#userName").val();
                switch (obj.event) {
                    case "search":
                        table.reload('myTable',
                            {
                                method: 'post'
                                , where: {
                                    'userName': userName
                                }
                                , page: {
                                    curr: 1
                                }
                            }
                        )
                        break;
                    case "add":
                        layer.open({
                            type: 1,
                            title: '新增用户信息',
                            area: ['893px', '600px'],
                            content: $("#addContent")
                        });
                        $("#market").empty();
                        $.get("/selectSecurities", function (obj) {
                            alert(JSON.stringify(obj));
                            alert(obj.data);
                            $.each(obj.data,function (i, n) {

                                $("#market").append(new Option(n.securitiesName, n.securitiesId));
                            });
                            form.render();
                        }, "json");
                        form.render();

                        break;
                    //删除多行
                    case "deleteAll":
                        //获得选中的对象
                        var checkStatus = table.checkStatus("myTable"); //idTest 即为基础参数 id 对应的值
                        // 其中 ID 为基础参数 id 对应的值（见：设定容器唯一ID）
                        var userIds = [];
                        var dataArr = checkStatus.data; //获取选中行的数据
                        $.each(dataArr, function (i, n) {
                            userIds.push(n.userId);
                        });
                        if (dataArr.length == 0) {
                            layer.msg("请先选中数据");
                        } else {
                            layer.confirm('真的删除行么', function () {
                                layer.close();
                                //向服务端发送删除指令
                                $.post("./UserServlet?method=deleteUserServlet", "userId=" + userIds, function (msg) {
                                    if (msg > 0) {
                                        table.reload('myTable');
                                        layer.closeAll();
                                        layer.msg('删除成功', {
                                            title: '提示',
                                            area: ['200px',
                                                '140px'],
                                            time: 0,
                                            btn: ['知道了']
                                        });
                                    } else {
                                        layer.closeAll();
                                        layer.msg('删除失败', {
                                            title: '提示',
                                            area: ['200px',
                                                '140px'],
                                            time: 0,
                                            btn: ['知道了']
                                        });
                                    }
                                });
                                return false;
                            });
                        }
                        break;
                    default:
                        break;
                }
            });
            table.on('tool(myTable)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

                if (layEvent === 'del') { //删除
                    layer.confirm('真的删除行么', function (index) {
                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        layer.close(index);
                        //向服务端发送删除指令
                        $.post("/MarketData/deleteMarKetDate", "marketId=" + data.marketId, function (msg) {

                            if (msg > 0) {
                                table.reload('myTable');
                                layer.closeAll();
                                layer.msg('删除成功', {
                                    title: '提示',
                                    area: ['200px',
                                        '140px'],
                                    time: 0,
                                    btn: ['知道了']
                                });
                            } else {
                                layer.closeAll();
                                layer.msg('删除失败', {
                                    title: '提示',
                                    area: ['200px',
                                        '140px'],
                                    time: 0,
                                    btn: ['知道了']
                                });
                            }

                        });
                        return false;
                    });
                } else if (layEvent == "edit") {
                    form.val("editform", data);//第二个参数可以是json字符串也可以是json对象
                    layer.open({
                        type: 1,
                        title: '修改用户信息',
                        area: ['893px', '600px'],
                        content: $("#editContent")
                    });

                    //获取修改行的所有数据
                    //将数据赋值到editfrom表单中
                    /* var userObj=$.parseJSON(JSON.stringify(data));//将json字符串转为json对象*/
                    //给下拉列表赋值
                    $("#editRoleId").empty();
                    $.post("./RoleServlet?method=addOpt", function (datas) {
                        $.each(datas, function (i, n) {
                            var opt = new Option(n.roleName, n.roleId);

                            $("#editRoleId").append(opt);
                        });
                        //给下列列表赋默认值  属性选择器
                        $("#editRoleId option[value='" + data.roleId + "']").attr("selected", "selected");
                        //刷新下拉列表
                        form.render();
                    }, "json");


                }

            });
            // form.on('submit(addsubmit)', function () {
            //     var data = form.val("addform");//获取表单区域所有值
            //     alert(data);
            //     $.post("MarketData/insertMarKetDate", data, function (msg) {
            //
            //         if (msg > 0) {
            //             //重置from表单
            //             $('#addform')[0].reset();
            //             form.render();//必须写
            //             table.reload('myTable');
            //             layer.closeAll();
            //             layer.msg('添加成功', {
            //                 title: '提示',
            //                 area: ['200px',
            //                     '140px'],
            //                 time: 0,
            //                 btn: ['知道了']
            //             });
            //         } else {
            //             layer.closeAll();
            //             layer.msg('添加失败', {
            //                 title: '提示',
            //                 area: ['200px',
            //                     '140px'],
            //                 time: 0,
            //                 btn: ['知道了']
            //             });
            //         }
            //
            //     });
            //     return false;//解决弹出层闪退问题
            // });

            form.on('submit(addsubmit)', function () {
                alert("添加 功能");
                var formData = form.val("addform").serialize();//获取表单区域所有值
                alert("haha=" + formData);
                $.post("/MarketData/insertMarKetDate", formData, function (msg) {
                    if (msg > 0) {
                        table.reload('myTable');
                        layer.closeAll();
                        layer.msg('添加成功', {
                            title: '提示',
                            area: ['200px',
                                '140px'],
                            time: 0,
                            btn: ['知道了']
                        });
                    } else {
                        layer.closeAll();
                        layer.msg('添加失败', {
                            title: '提示',
                            area: ['200px',
                                '140px'],
                            time: 0,
                            btn: ['知道了']
                        });
                    }

                });
                return false;//解决弹出层闪退问题
            });
        });

        function myclose() {
            parent.layer.closeAll();
        }

    </script>

</head>
<body>

<table id="myTable" lay-filter="myTable"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!--增加-->
<div id="addContent"
     style="display: none; height: 100%; height: 100%; text-align: center;">
    <form id="addform" lay-filter="addform"
          class="layui-form layui-form-pane"
          style="margin: 30px auto; display: inline-block;">
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label" style="background-color: rgba(0,150,136,1)" >证券名称</label>
            <div class="layui-input-inline">
                <select name="securitiesId" id="market" >
                    <option value="">请选择</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label" style="background-color: rgba(0,150,136,1)">日期</label>
            <div class="layui-inline">
                <input type="text" class="layui-input" name="dateTime" id="test2" autocomplete="off" placeholder="请选择日期">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label" style="background-color: rgba(0,150,136,1)">开盘价格</label>
            <div class="layui-input-inline">
                <input type="text" name="openPrice" lay-verify="required"
                       autocomplete="off" placeholder="请输入开盘价格" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label" style="background-color: rgba(0,150,136,1)">收盘价格</label>
            <div class="layui-input-inline">
                <input type="text" name="closingPrice" lay-verify="required"
                       autocomplete="off" placeholder="请输入收盘价格" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label" style="background-color: rgba(0,150,136,1)">描述</label>
            <div class="layui-input-inline">
                <input type="text" name="marketDesc" lay-verify="required"
                       autocomplete="off" placeholder="请输入对证券的描述" class="layui-input">
            </div>
        </div>
        <div style="position: absolute; left: 37%;">
            <button class="layui-btn" lay-submit="" lay-filter="addsubmit">
                <i class="layui-icon">&#x1005;</i>增加
            </button>
            <button class="layui-btn layui-bg-red cancel" type="button" onclick="myclose()">
                <i class="layui-icon">&#x1006;</i>取消
            </button>
        </div>
    </form>
</div>

</body>
</html>
