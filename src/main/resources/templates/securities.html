                <table id="test" lay-filter="test"></table>


                <script src="/layui/layui.js"></script>
                <script type="text/javascript">
                    layui.use(['table', 'form', 'layer','laydate'], function() {
                        var table = layui.table;
                        var form = layui.form;
                        var layer = layui.layer;
                        var laydate=layui.laydate;
                        var $ = layui.$;

                        //第一个实例
                        table.render({
                            elem: '#test'
                            , height: 512
                            , toolbar: '#userToolBar'
                            , url: '../selectSecurities' //数据接口
                            , page: true //开启分页
                            , cols: [
                                [ //表头
                                    {type: 'checkbox', fixed: 'left'}
                                    , {
                                    field: 'securitiesId',
                                    title: '证券ID',
                                    width: 110,
                                    sort: true,
                                    fixed: 'left'
                                }
                                    , {field: 'securitiesName', title: '证券名称', width: 110}
                                    , {field: 'securitiesType', title: '证券类型', width: 110, sort: true}
                                    , {field: 'issueDate', title: '发行日期', width: 110}
                                    , {field: 'delayDate', title: '延迟日期', width: 177}
                                    , {field: 'stockId', title: '模块ID', width: 110, sort: true}
                                    , {field: 'exchange', title: '交易所', width: 110, sort: true}
                                    , {field: 'securitiesDesc', title: '备注', width: 110}
                                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 170}
                                ]
                            ]
                        });

                        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                            var data = obj.data; //获得当前行数据
                            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

                            if (layEvent === 'del') { //删除
                                layer.confirm('真的删除行么', function (index) {
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    layer.close(index);
                                    //向服务端发送删除指令
                                    $.post("../deleteSecurities", "securitiesId=" + data.securitiesId, function (msg) {
                                        if (msg > 0) {
                                            table.reload('test');
                                            layer.closeAll();
                                            layer.msg('删除成功', {
                                                title: '提示',
                                                area: ['200px',
                                                    '140px'],
                                                time: 0,
                                                btn: ['知道了']
                                            });
                                        } else {
                                            layer.closeAll();
                                            layer.msg('删除失败', {
                                                title: '提示',
                                                area: ['200px',
                                                    '140px'],
                                                time: 0,
                                                btn: ['知道了']
                                            });
                                        }

                                    });
                                    return false;
                                });
                            }

                            else if(layEvent=="edit"){
                                alert("修改证券信息");
                               form.val("editform",$.parseJSON(JSON.stringify(data)));//第二个参数可以是json字符串也可以是json对象
                                layer.open({
                                    type: 1,
                                    title: '修改证券信息',
                                    area: ['893px', '600px'],
                                    content: $("#editContent")
                                });
                            }
                        });


                        //修改提交
                        form.on('submit(editsubmit)',function () {
                            var data = $('#editform').serialize();//获取表单区域所有值
                            $.post("../updateSecurities",data,function(msg){
                                if(msg>0){
                                    table.reload('test');
                                    layer.closeAll();
                                    layer.msg('修改成功',{
                                        title : '提示',
                                        area : [ '200px',
                                            '140px' ],
                                        time : 0,
                                        btn : [ '知道了' ]
                                    });
                                }else{
                                    layer.closeAll();
                                    layer.msg('修改失败',{
                                        title : '提示',
                                        area : [ '200px',
                                            '140px' ],
                                        time : 0,
                                        btn : [ '知道了' ]
                                    });
                                }

                            });
                            return false;//解决弹出层闪退问题
                        });


                    })
                </script>
            </div>
        </div>
    </div>
</div>

<div style="display: none;" id="barDemo">

        </div>
        <div style="position: absolute; bottom: 0px; left: 45%;">
            <button class="layui-btn" lay-submit="" lay-filter="editsubmit">
                <i class="layui-icon">&#x1005;</i>修改
            </button>
            <button class="layui-btn layui-bg-red cancel" type="button">
