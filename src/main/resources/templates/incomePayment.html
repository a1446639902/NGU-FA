<!DOCTYPE html>
<html lang="en">
<head>
    <!--     收益支付 石良军-->
    <title>收益支付页面</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="../css/theme9.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]-->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <link rel="stylesheet" href="../lib/layui/css/layui.css">

    <script type="text/javascript">

        layui.use(['element', 'form', 'table', 'layer', 'laydate'], function () {
            var layer = layui.layer;
            var $ = layui.$;
            var table = layui.table;
            var form = layui.form;
            var formSelects = layui.formSelects;
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素

            });
            table.render({
                elem: '#cashTable',
                url: '/selectCashClosedPays',
                page: true,
                height: 'full-20',
                minLength: 80,
                cols: [
                    [ //表头
                        {type: 'checkbox', field: 'cashClosedPayInventoryId', fixed: 'left'}
                        , {field: 'accountName', title: '账户名称', width: 210, align: 'center'}
                        , {
                        field: 'deposit', title: '存款类型', width: 210, align: 'center'
                        , templet: function (item) {
                            if (item.serviceType == '1') {
                                return '活期';
                            } else if (item.serviceType == '2') {
                                return '定期';
                            }
                        }
                    }
                        , {
                        field: 'businessType', title: '业务类型', width: 210, align: 'center'
                        , templet: function (item) {
                            if (item.serviceType == '3') {
                                return '存款利息';
                            }
                        }
                    }
                        , {field: 'totalMoney', title: '收支金额', width: 210, align: 'center'}
                        , {
                        field: 'businessStatus', title: '流入流出', width: 210, align: 'center'
                        , templet: function (item) {
                            if (item.serviceType == '1') {
                                return '流入';
                            } else if (item.serviceType == '-1') {
                                return '流出';
                            }
                        }
                    }
                        ,{field: 'businessDate', title: '业务时间', width: 210, align: 'center'}
                    ]
                ]
            });
            table.render({
                elem: '#bondTable',
                url: '/selectSecuritiesClosedPay',
                page: true,
                height: 'full-20',
                minLength: 80,
                cols: [
                    [ //表头
                    {type: 'checkbox',field: 'securitiesClosedPayInventoryId', fixed: 'left'}
                    , {field: 'accountName', title: '账户名称', width: 210, align: 'center'}
                    , {field: 'securitiesName', title: '证券名称', width: 210, align: 'center'}
                    , {field: 'securitiesType', title: '业务类型', width: 210, align: 'center'
                        , templet: function (item) {
                            if (item.serviceType == '3') {
                                return '债券利息';
                            }
                        }
                    }
                    , {field: 'businessStatus', title: '流入流出', width: 210, align: 'center'
                        , templet: function (item) {
                            if (item.serviceType == '1') {
                                return '流入';
                            } else if (item.serviceType == '-1') {
                                return '流出';
                            }
                        }
                    }
                    , {field: 'businessDate', title: '业务时间', width: 210, align: 'center'}
                    , {field: 'totalMoney', title: '总金额', width: 210, align: 'center'}
                ]
                ]
            });
            table.render({
                elem: '#costTable',
                url: '/selectTwoCost',
                page: true,
                height: 'full-20',
                minLength: 80,
                cols: [
                    [ //表头
                        {type: 'checkbox',field: 'cashClosedPayInventoryId', fixed: 'left'}
                        , {field: 'accountName', title: '账户名称', width: 210, align: 'center'}
                        , {field: 'businessType', title: '业务类型', width: 210, align: 'center'
                        , templet: function (item) {
                            if (item.serviceType == '1') {
                                return '管理费';
                            } else if (item.serviceType == '-1') {
                                return '托管费 ';
                            }
                        }}
                        , {field: 'totalMoney', title: '收支金额', width: 210, align: 'center'}
                        , {field: 'businessStatus', title: '流入流出', width: 210, align: 'center'
                        , templet: function (item) {
                            if (item.serviceType == '1') {
                                return '流入';
                            } else if (item.serviceType == '-1') {
                                return '流出';
                            }
                        }
                        }
                        , {field: 'businessDate', title: '业务时间', width: 210, align: 'center'}
                    ]
                ]
            });
        });
    </script>
</head>
<body>

<div style="margin-top: 20px;margin-left: 10px">
    <form class="layui-form layui-col-space5">
        <div class="layui-inline layui-show-xs-block">
            <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">业务日期</label>

            <div class="layui-inline layui-show-xs-block">
                <input class="layui-input" autocomplete="off" placeholder="请输入统计日期" name="businessDate" id="start">
            </div>
        </div>
        <div class="layui-inline layui-show-xs-block">
            <button class="layui-btn" lay-submit="" lay-event="search" lay-filter="search"><i class="layui-icon">&#xe615;</i>搜索</button>
        </div>
        <div class="layui-inline layui-show-xs-block">
            <button class="layui-btn" lay-submit="" lay-filter="statistics"><i class="layui-icon layui-icon-table"></i>统计
            </button>
        </div>
    </form>


</div>

<div class="layui-tab" lay-filter="test">
    <ul class="layui-tab-title">
        <li class="layui-this" lay-id="11">现金利息收入</li>
        <li lay-id="22">债券利息收入</li>
        <li lay-id="33">支付两费</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <!--表格-->
            <table id="cashTable" lay-filter="cashTable"></table>
        </div>
        <div class="layui-tab-item">
            <table id="bondTable" lay-filter="bondTable"></table>
        </div>
        <div class="layui-tab-item">
            <table id="costTable" lay-filter="costTable"></table>
        </div>
    </div>
</div>


<script>/*这里是页面板块切换*/
    layui.use('element', function () {
        var $ = layui.jquery
            , element = layui.element;
        //Hash地址的定位
        var layid = location.hash.replace(/^#test=/, '');
        element.tabChange('test', layid);

        element.on('tab(test)', function (elem) {
            location.hash = 'test=' + $(this).attr('lay-id');
        });

    });
</script>
</body>
</html>
