<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>证券库存</title>
    <link type="text/css" rel="stylesheet" href="../lib/layui/css/layui.css"/>
    <link rel="stylesheet" href="../lib/layuimini/css/public.css" media="all">
    <script type="text/javascript" src="../lib/layui/layui.js"></script>
    <script src="../lib/layuimini/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <!--表格头文件-->
    <script type="text/html" id="userToolBar">
        <div style="float:right">
            <button class="layui-btn  layui-btn-sm" lay-event="add"><i
                    class="layui-icon">&#xe654;</i>添加证券库存
            </button>
            <button class="layui-btn layui-btn-danger layui-btn layui-btn-sm" lay-event="deleteAll"><i
                    class="layui-icon">&#xe640;</i>批量删除
            </button>
        </div>
        <form class="layui-form layui-col-space5">
            <form class="layui-form layui-col-space5 " lay-filter="searchForm">

                <div class="layui-inline layui-show-xs-block">
                    <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">统计时间</label>
                </div>
                <div class="layui-inline layui-show-xs-block">
                    <input type="text" class="layui-input" name="name1" id="sreachTime" placeholder="请选择日期">
                </div>
                <div class="layui-inline layui-show-xs-block">
                    <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">证券名称</label>
                </div>
                <div class="layui-inline layui-show-xs-block">
                    <input class="layui-input" autocomplete="off" placeholder="请输入证券编号" name="sreachId" id="sreachId">
                </div>
                <div class="layui-inline layui-show-xs-block">
                    <button class="layui-btn" lay-submit="" lay-event="sreach" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>搜索
                    </button>
                </div>
            </form>
        </form>

    </script>
    <!--js-->
    <script type="text/javascript">
        layui.use(['table', 'form', 'layer','laydate','tableSelect'], function () {
            var table = layui.table;
            var form = layui.form;
            var layer = layui.layer;
            var laydate=layui.laydate;
            var tableSelect = layui.tableSelect;
            var $ = layui.$;
            laydate.render({
                elem:'#addopen'
            });
            laydate.render({
                elem:'#addend'
            });
            laydate.render({
                elem:'#test3'
            });
            table.render({
                elem: '#myTable' //实例化表格的ID名称
                , url: '../SecuritiesInventory/selectSecuritiesInventory' //接收JSON数据的路径
                , toolbar: '#userToolBar' //开启头部工具栏，并为其绑定左侧模板
                , title: '用户数据表'//表格名称
                , cellMinWidth: 100
                , cols: [
                    [ //表头既列名  title列名名称
                    {type: 'checkbox', fixed: 'left'}
                    ,{field: 'securitiesInventoryId', title: '证券库存Id', align:'center'}
                    ,{field: 'dateTime', title: '证券日期', align:'center'}
                    ,{field: 'securitiesId', title: '证券代码', align:'center'}
                    ,{templet:'<div>{{d.securitiesPojo.securitiesName}}</div>',title: '证券名称', align:'center', }
                    ,{field: 'securityPeriodFlag', title: '是否从其他表导入初期数据', align:'center'}
                    ,{field: 'securitiesNum', title: '证券数量', align:'center'}
                    ,{field: 'price', title: '单位成本', align:'center'}
                    ,{field: 'total', title: '总金额', align:'center'}
                    ,{field: 'securitiesInventoryDesc', title: '备注', align:'center'}
                    ,{field: 'right', title: '操作', align:'center', toolbar: '#barDemo'}
                ]
                ]
                , page: true//开启分页
            });

            tableSelect.render({
                elem:'#demo'
                ,checkedKey:'id'
                ,searchPlaceholder: '关键词搜索'
                ,table:{
                    url:'/selectSecurities'
                    ,cellMinWidth: 60
                    ,cols:[
                        [
                            {type:'radio'},
                            {field:'securitiesId',title:'securitiesId'},
                            {field: 'securitiesName',title:'证券名称'}
                        ]
                    ]
                }
                ,done:function (elem,data) {
                    var NEWJSON = []
                    layui.each(data.data,function (index,item) {
                        NEWJSON.push(item.securitiesId)
                    })
                    elem.val(NEWJSON.join(","))
                }
            })

            table.on('toolbar(myTable)', function (obj) {
                var sreachTime = $("#sreachTime").val();
                var sreachId = $("#sreachId").val();
                switch (obj.event) {
                    case "sreach":
                        alert('搜索');
                        alert(sreachTime);
                        alert(sreachId);
                        table.reload('myTable',
                            {
                                method: 'post'
                                , where: {
                                    'sreachTime': sreachTime,
                                    'sreachId':sreachId
                                }
                                , page: {
                                    curr: 1
                                }
                            }
                        )
                        break;
                    case "add":
                        layer.open({
                            type: 1,
                            title: '新增用户信息',
                            area: ['893px', '600px'],
                            content: $("#addContent")
                        });

                        break;
                    //删除多行
                    case "deleteAll":
                        //获得选中的对象
                        var checkStatus = table.checkStatus("myTable"); //idTest 即为基础参数 id 对应的值
                        // 其中 ID 为基础参数 id 对应的值（见：设定容器唯一ID）
                        var marketIds = [];
                        var dataArr = checkStatus.data; //获取选中行的数据
                        $.each(dataArr, function (i, n) {
                            marketIds.push(n.marketId);
                        });
                        alert(marketIds);
                        if (dataArr.length == 0) {
                            layer.msg("请先选中数据");
                        }
                        else {
                            layer.confirm('真的删除行么', function () {
                                layer.close();
                                //向服务端发送删除指令
                                $.post("../SecuritiesInventory/deleteSecuritiesInventory", "marketIds="+marketIds,function(msg){
                                    if(msg>0){
                                        table.reload('myTable');
                                        layer.closeAll();
                                        layer.msg('删除成功',{
                                            title : '提示',
                                            area : [ '200px',
                                                '140px' ],
                                            time : 0,
                                            btn : [ '知道了' ]
                                        });
                                    }
                                    else{
                                        layer.closeAll();
                                        layer.msg('删除失败',{
                                            title : '提示',
                                            area : [ '200px',
                                                '140px' ],
                                            time : 0,
                                            btn : [ '知道了' ]
                                        });
                                    }
                                });
                                return false;
                            });
                        }
                        break;
                    default:
                        break;
                }
            });
            table.on('tool(myTable)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

                if (layEvent === 'del') { //删除
                    layer.confirm('真的删除行么', function (index) {
                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        layer.close(index);
                        //向服务端发送删除指令
                        $.post("/SecuritiesInventory/deleteSecuritiesInventory", "securitiesInventoryId="+data.securitiesInventoryId,function(msg){
                            if(msg>0){
                                table.reload('myTable');
                                layer.closeAll();
                                layer.msg('删除成功',{
                                    title : '提示',
                                    area : [ '200px',
                                        '140px' ],
                                    time : 0,
                                    btn : [ '知道了' ]
                                });
                            }else{
                                layer.closeAll();
                                layer.msg('删除失败',{
                                    title : '提示',
                                    area : [ '200px',
                                        '140px' ],
                                    time : 0,
                                    btn : [ '知道了' ]
                                });
                            }

                        });
                        return false;
                    });
                }
                else if(layEvent=="edit"){
                    form.val("editform",data);//第二个参数可以是json字符串也可以是json对象
                    layer.open({
                        type: 1,
                        title: '修改用户信息',
                        area: ['893px', '600px'],
                        content: $("#editContent")
                    });
                }
            });

            form.on('submit(editsubmit)', function () {
                alert("修改 功能");
                var formData=$('#editform').serialize();
                alert("haha="+formData );
                $.post("/SecuritiesInventory/updateSecuritiesInventory",formData, function (msg) {
                    if (msg > 0) {
                        table.reload('myTable');
                        layer.closeAll();
                        layer.msg('修改成功', {
                            title: '提示',
                            area: ['200px',
                                '140px'],
                            time: 0,
                            btn: ['知道了']
                        });
                    } else {
                        layer.closeAll();
                        layer.msg('修改失败', {
                            title: '提示',
                            area: ['200px',
                                '140px'],
                            time: 0,
                            btn: ['知道了']
                        });
                    }

                });
                return false;//解决弹出层闪退问题
            });
            form.on('submit(addsubmit)', function () {
                alert("增加 功能");
                var formData=$('#addform').serialize();
                alert("haha="+formData );
                $.post("/SecuritiesInventory/InsertSecuritiesInventory",formData, function (msg) {
                    if (msg > 0) {
                        table.reload('myTable');
                        layer.closeAll();
                        layer.msg('增加成功', {
                            title: '提示',
                            area: ['200px',
                                '140px'],
                            time: 0,
                            btn: ['知道了']
                        });
                    } else {
                        layer.closeAll();
                        layer.msg('增加失败', {
                            title: '提示',
                            area: ['200px',
                                '140px'],
                            time: 0,
                            btn: ['知道了']
                        });
                    }

                });
                return false;//解决弹出层闪退问题
            });
        })
        function myclose() {
            parent.layer.closeAll();
        }
    </script>
</head>
<body>

<table id="myTable" lay-filter="myTable"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!--增加-->
<div id="addContent"
     style="display: none; height: 100%; height: 100%; text-align: center;">
    <form id="addform" lay-filter="addform"
          class="layui-form layui-form-pane"
          style="margin: 30px auto; display: inline-block;">
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label" style="background-color: rgba(0,150,136,1)">日期</label>
            <div class="layui-inline">
                <input type="text" class="layui-input" name="dateTime" id="test3" autocomplete="off" placeholder="请选择日期">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label" style="background-color: rgba(0,150,136,1)">证券代码</label>
            <div class="layui-input-inline">
                <input type="text" name="securitiesId" placeholder="请输入" autocomplete="off" class="layui-input" id="demo">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label" style="background-color: rgba(0,150,136,1)">是否导入</label>
            <div class="layui-input-inline">
                <select name="securityPeriodFlag" id="editSecurityPeriodFlag1">
                    <option value="">请选择</option>
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label" style="background-color: rgba(0,150,136,1)">证券数量</label>
            <div class="layui-input-inline">
                <input type="text" name="securitiesNum" lay-verify="required"
                       autocomplete="off" placeholder="请输入证券数量" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label" style="background-color: rgba(0,150,136,1)">单位成本</label>
            <div class="layui-input-inline">
                <input type="text" name="price" lay-verify="required"
                       autocomplete="off" placeholder="请输入单位成本" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label" style="background-color: rgba(0,150,136,1)">总金额</label>
            <div class="layui-input-inline">
                <input type="text" name="total" lay-verify="required"
                       autocomplete="off" placeholder="请输入总金额" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label" style="background-color: rgba(0,150,136,1)">备注</label>
            <div class="layui-input-inline">
                <input type="text" name="securitiesInventoryDesc" lay-verify="required"
                       autocomplete="off" placeholder="请输入备注" class="layui-input">
            </div>
        </div>
        <div style="position: absolute; left: 37%;">
            <button class="layui-btn" lay-submit="" lay-filter="addsubmit">
                <i class="layui-icon">&#x1005;</i>增加
            </button>
            <button class="layui-btn layui-bg-red cancel" type="button" onclick="myclose()">
                <i class="layui-icon">&#x1006;</i>取消
            </button>
        </div>
    </form>
</div>
<!--修改-->

     style="display: none; height: 100%; height: 100%; text-align: center;">
    <form id="editform" lay-filter="editform"
          class="layui-form layui-form-pane"

                <input type="text" name="securitiesNum" lay-verify="required"

                <input type="text" name="securitiesInventoryDesc" lay-verify="required"

</div>
</body>
</html>
