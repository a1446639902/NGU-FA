<!DOCTYPE html>
<!--戴言露-->
<html>
<head>
    <title>席位交易量统计表</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" /-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="../css/theme9.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]-->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">


    <script src="../lib/layui/layui.js"></script>
    <!--工具条-->
    <br/>
    <script type="text/html" id="userToolBar">
    <form class="layui-form layui-col-space5">
        <div class="layui-inline layui-show-xs-block">
            <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">调拨日期</label>
            <div class="layui-inline layui-show-xs-block">
                <input autocomplete="off" id="addopen" name="openTime" lay-verify="required"
                       placeholder="请选择日期" class="layui-input">
            </div>
        </div>
        <div class="layui-inline layui-show-xs-block">
            <button class="layui-btn" lay-event="search" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>搜索</button>
        </div>
    </form>
    </script>


    <script type="text/javascript">

        layui.use(['element', 'form', 'table', 'layer', 'laydate'], function () {
            var layer = layui.layer;
            var $ = layui.$;
            var table = layui.table;
            var form = layui.form;
            var formSelects = layui.formSelects;
            var laydate = layui.laydate;

            table.render({
                elem: '#userTable',
                url: '../user',
                page: true,
                height: 500,
                toolbar: '#userToolBar',//显示在表头的工具条
                minLength:80,
                cols: [
                    [ //表头
                        {field: 'seateId', title: '名称',  align:'center'}
                        ,{field: 'mrgp', title: '买入股票',  align:'center'}
                        ,{field: 'mcgp', title: '卖出股票',  align:'center'}
                        ,{field: 'mrzq', title: '买入证券',  align:'center'}
                        ,{title: 'mczq', title: '卖出证券' , toolbar:'#barDemo', align:'center'}
                        ,{field: 'totalSum', title: '交易总额',  align:'center'}
                        ,{field: 'commission', title: '佣金费用',  align:'center'}
                        ,{field: 'transfer', title: '过户费',  align:'center'}
                        ,{title: 'brokerage', title: '经手费' , toolbar:'#barDemo', align:'center'}
                        ,{field: 'managements', title: '征管费',  align:'center'}
                        ,{field: 'stamp', title: '印花税',  align:'center'}
                        ,{field: 'netReceipts', title: '实际支付金额',  align:'center'}
                        ,{title: 'bili', title: '比例' , toolbar:'#barDemo', align:'center'}
                    ]
                ]
            });
            });
    </script>
</head>
<body style="overflow: auto; background-color: white;"
      class="layui-view-body layui-content">
<div>
    <!--表格-->
    <table id="userTable" lay-filter="userTable"></table>
</div>

</body>
</html>
