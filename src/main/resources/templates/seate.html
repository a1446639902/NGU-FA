<script type="text/javascript">

    layui.use(['element', 'form', 'table', 'layer', 'laydate','tableSelect'], function () {
        var layer = layui.layer;
        var $ = layui.$;
        var table = layui.table;
        var form = layui.form;
        var tableSelect = layui.tableSelect;
        var laydate = layui.laydate;

        //新增提交
        form.on('submit(addsubmit)', function(data){
            var formData=$('#addform').serialize();
            $.post("../seateInsert",formData,function(msg){
                if(msg>0){
                    table.reload('userTable');
                    layer.closeAll();
                    layer.msg('添加成功',{
                        title : '提示',
                        area : [ '200px',
                            '140px' ],
                        time : 0,
                        btn : [ '知道了' ]
                    });
                }else{
                    layer.closeAll();
                    layer.msg('添加成功',{
                        title : '提示',
                        area : [ '200px',
                            '140px' ],
                        time : 0,
                        btn : [ '知道了' ]
                    });
                }
            });

            //表格的重新加载事件
            table.reload('userTable');
            return false;
        });
        //修改提交
        form.on('submit(editsubmit)', function(data){
            var formData=$('#editform').serialize();
            $.post("../seateUpdate",formData,function(msg){
                if(msg>0){
                    table.reload('userTable');
                    layer.closeAll();
                    layer.msg('修改成功',{
                        title : '提示',
                        area : [ '200px',
                            '140px' ],
                        time : 0,
                        btn : [ '知道了' ]
                    });
                }else{
                    layer.closeAll();
                    layer.msg('修改失败',{
                        title : '提示',
                        area : [ '200px',
                            '140px' ],
                        time : 0,
                        btn : [ '知道了' ]
                    });
                }
            });
            return false;
        });
        table.render({
            elem: '#userTable',
            url: '../seateSelect',
            page: true,
            height:'full-30',
            toolbar: '#userToolBar',//显示在表头的工具条
            cellMinWidth: 60,
            cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    ,{field: 'seateId', title: '席位编号',width:128,  align:'center'}
                    ,{field: 'seateName', title: '席位名称',width:128,  align:'center'}
                    ,{field: 'seateType', title: '席位类型', width:128,  align:'center',
                    templet:function (item) {
                        if(item.seateType==1){
                            return '贵宾'
                        }else if(item.seateType==2){}
                        return '普通'
                    }}
                    ,{field: 'seateRate', title: '佣金利率(%)', width:128 ,align:'center'}
                    ,{field: 'brokersId', title: '劵商编号', width:128 , align:'center'}
                    ,{field: 'brokersName', title: '劵商名称', width:128 , align:'center'}
                    ,{field: 'seateAddress', title: '席位地址', width:128 , align:'center',
                    templet:function (item) {
                        if(item.seateAddress==1){
                            return '上海'
                        }else if(item.seateAddress==2){}
                        return '深圳'
                    }}
                    ,{field: 'seateDesc', title: '备注',  width:128 ,align:'center'}
                    ,{title: 'operation', title: '操作' ,toolbar:'#barDemo', align:'center'}
                ]
            ]
        });
        //给工具条的按钮添加事件
        table.on('toolbar(userTable)',function (obj) {
            //获取选中复选框的对象，
            var checkStatus=table.checkStatus(obj.config.id);//得到表格选中行的ID
            switch (obj.event) {
                case 'add':
                    var index=layer.open({
                        type: 1,
                        title: '添加数据信息',
                        closeBtn: 1,
                        move:false,
                        area: ['800px', '650px'],
                        content:$("#addContent"),
                        btn:[]
                    });
                    form.render();
                    //全屏
                    //layer.full(index);
                    break;
                case 'search':
                    //alert("搜索");

                    var seateName= $("#seateName").val();
                    var brokersId= $("#brokersId").val();
                    var modules= $("#modules").val();
                    //alert(seateName);
                    //表格的重新加载事件
                    table.reload('userTable', {
                        method: 'post'
                        , where: {
                            'seateName': seateName,
                            'brokersId': brokersId,
                            'modules': modules
                        }
                        , page: {
                            curr: 1
                        }
                    });

                    break;
                case 'deleteAll':
                    var data = checkStatus.data;
                    //    layer.alert(JSON.stringify(data));
                    if(data.length==0){
                        layer.msg("请至少选择一条数据",)
                    }else
                    {
                        var ids=[];
                        for (var i = 0; i <data.length; i++) {
                            ids.push(data[i].seateId);
                        }
                        layer.confirm('真的删除行么',{icon: 2}, function(index){
                            layer.close(index);
                            $.post("../seateDelete", {seateId:ids.join(',')},function(msg){
                                table.reload('userTable');
                                layer.msg('删除'+checkStatus.data.length+'条记录', {
                                    title:'提示',
                                    area: ['200px', '140px'],
                                    time: 0,
                                    btn: ['知道了']
                                });
                            });
                        });
                    }
                    break;
            }
        });
        //给表格编辑，删除按钮添加点击事件
        table.on('tool(userTable)', function(obj) {
            var data = obj.data;//得到删除行整行的数据
            if (obj.event === 'del') {
                layer.confirm('真的删除行么',{icon: 2}, function(index){

                    layer.close(index);
                    $.post("../seateDelete", {seateId:data.seateId+""},function(msg){
                        table.reload('userTable');
                    });

                });
            } else if (obj.event === 'edit') {
                form.val('editform',$.parseJSON(JSON.stringify(data)));
                var index = layer.open({
                    type: 1,
                    title: '修改权益数据',
                    closeBtn: 1,
                    move:false,
                    area: ['630px', '650px'],
                    content:$('#editContent')
                });
                form.render();
                //layer.full(index);
            };
        })
        //给修改券商的下拉表格
        tableSelect.render({
            elem:'#updateBrokers',
