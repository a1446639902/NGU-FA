                    <input type="text" name="username" placeholder="请输入席位名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline layui-show-xs-block">
                <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">席位类型</label>
                <div class="layui-inline layui-show-xs-block">

            <div class="layui-inline layui-show-xs-block">

    <script type="text/javascript">

        layui.use(['element', 'form', 'table', 'layer', 'laydate'], function () {
            var layer = layui.layer;
            var $ = layui.$;
            var table = layui.table;
            var form = layui.form;
            var formSelects = layui.formSelects;
            var laydate = layui.laydate;

            //新增提交
            form.on('submit(addsubmit)', function(data){
                var formData=$('#addform').serialize();
                $.post("../seateInsert",formData,function(msg){
                    if(msg>0){
                        table.reload('userTable');
                        layer.closeAll();
                        layer.msg('添加成功',{
                            title : '提示',
                            area : [ '200px',
                                '140px' ],
                            time : 0,
                            btn : [ '知道了' ]
                        });
                    }else{
                        layer.closeAll();
                        layer.msg('添加成功',{
                            title : '提示',
                            area : [ '200px',
                                '140px' ],
                            time : 0,
                            btn : [ '知道了' ]
                        });
                    }
                });

                //表格的重新加载事件
                table.reload('userTable');
                return false;
            });
            //修改提交
            form.on('submit(editsubmit)', function(data){
                var formData=$('#editform').serialize();
                $.post("../seateUpdate",formData,function(msg){
                    if(msg>0){
                        table.reload('userTable');
                        layer.closeAll();
                        layer.msg('修改成功',{
                            title : '提示',
                            area : [ '200px',
                                '140px' ],
                            time : 0,
                            btn : [ '知道了' ]
                        });
                    }else{
                        layer.closeAll();
                        layer.msg('修改失败',{
                            title : '提示',
                            area : [ '200px',
                                '140px' ],
                            time : 0,
                            btn : [ '知道了' ]
                        });
                    }
                });
                return false;
            });
            table.render({
                elem: '#userTable',
                url: '../seateSelect',
                page: true,
                height: 500,
                toolbar: '#userToolBar',//显示在表头的工具条
                minLength:80,
                cols: [
                    [ //表头
                        {type: 'checkbox', fixed: 'left'}
                        ,{field: 'brokersId', title: '席位名称',width:260,  align:'center',}
                        ,{field: 'brokersName', title: '席位类型', width:130,  align:'center'}
                        ,{field: 'brokersInstructions', title: '佣金利率(%)', width:200 ,align:'center'}
                        ,{field: 'brokersDesc', title: '劵商名称', width:130 , align:'center'}
                        ,{field: 'brokersInstructions', title: '席位地址', width:130 , align:'center'}
                        ,{field: 'brokersDesc', title: '备注',  width:400 ,align:'center'}
                        ,{title: 'operation', title: '操作' , toolbar:'#barDemo', align:'center'}
                    ]
                ]
            });
            //给工具条的按钮添加事件
            table.on('toolbar(userTable)',function (obj) {
                //获取选中复选框的对象，
                var checkStatus=table.checkStatus(obj.config.id);//得到表格选中行的ID
                switch (obj.event) {
                    case 'add':
                        var index=layer.open({
                            type: 1,
                            title: '添加数据信息',
                            closeBtn: 1,
                            move:false,
                            area: ['800px', '700px'],
                            content:$("#addContent"),
                            btn:[]
                        });
                        form.render();
                        //全屏
                        //layer.full(index);
                        break;
                    case 'search':
                        alert("搜索");
                        var brokersName= $("#brokersName").val();
                        alert(brokersName);
                        //表格的重新加载事件
                        table.reload('userTable', {
                            method: 'post'
                            , where: {
                                'brokersName': brokersName
                            }
                            , page: {
                                curr: 1
                            }
                        });

                        break;
                    case 'deleteAll':
                        var data = checkStatus.data;
                        //    layer.alert(JSON.stringify(data));
                        if(data.length==0){
                            layer.msg("请至少选择一条数据",)
                        }else
                        {
                            var ids=[];
                            for (var i = 0; i <data.length; i++) {
                                ids.push(data[i].brokersId);
                            }
                            layer.confirm('真的删除行么',{icon: 2}, function(index){
                                layer.close(index);
                                $.post("../seateDelete", {brokersId:ids.join(',')},function(msg){
                                    table.reload('userTable');
                                    layer.msg('删除'+checkStatus.data.length+'条记录', {
                                        title:'提示',
                                        area: ['200px', '140px'],
                                        time: 0,
                                        btn: ['知道了']
                                    });
                                });
                            });
                        }
                        break;
                }
            });
            //给表格编辑，删除按钮添加点击事件
            table.on('tool(userTable)', function(obj) {
                var data = obj.data;//得到删除行整行的数据
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么',{icon: 2}, function(index){

                        layer.close(index);
                        $.post("../seateDelete", {brokersId:data.brokersId+""},function(msg){
                            table.reload('userTable');
                        });

                    });
                } else if (obj.event === 'edit') {
                    form.val('editform',$.parseJSON(JSON.stringify(data)));
                    var index = layer.open({
                        type: 1,
                        title: '修改权益数据',
                        closeBtn: 1,
                        move:false,
                        area: ['800px', '700px'],
                        content:$('#editContent')
                    });
                    form.render();
                    //layer.full(index);
                };
            })
        });
        function myclose() {
            parent.layer.closeAll();
        }
    </script>
</head>
<body style="overflow: auto; background-color: white;"

        <div style="position: absolute; bottom: 0px; left: 45%;">
