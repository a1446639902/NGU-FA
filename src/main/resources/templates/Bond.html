<!DOCTYPE html>
<html>
<head>
    <title>债券信息设置页面</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <link rel="stylesheet" href="./css/theme9.css">
    <script src="../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]-->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <link rel="stylesheet" href="../static/lib/layui/css/layui.css">


    <script src="../static/lib/layui/layui.js"></script>
    <!--工具条-->
    <script type="text/html" id="userToolBar">
        <div style="float:right">
            <button class="layui-btn layui-btn-normal layui-btn layui-btn-sm  layui-bg-green" lay-event="add"><i
                    class="layui-icon">&#xe654;</i>添加数据</button>
            <button class="layui-btn layui-btn-danger layui-btn layui-btn-sm" lay-event="deleteAll"><i
                    class="layui-icon">&#xe640;</i>批量删除</button>
        </div>
        <br/>
        <form class="layui-form layui-col-space5">
            <div class="layui-inline layui-show-xs-block">
                <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">债券代码</label>
            </div>
            <div class="layui-inline layui-show-xs-block">
                <input class="layui-input"  autocomplete="off" placeholder="请输入债券代码" name="end" id="en">
            </div>
            <div class="layui-inline layui-show-xs-block">
                <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">计息起始日</label>
            </div>
            <div class="layui-inline layui-show-xs-block">
                <input class="layui-input"  autocomplete="off" placeholder="请输入计息起始日" name="end" id="end">
            </div>
            <div class="layui-inline layui-show-xs-block">
                <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>搜索</button>
            </div>
        </form>
    </script>


    <script type="text/javascript">

        layui.use(['element', 'form', 'table', 'layer', 'laydate'], function () {
            var layer = layui.layer;
            var $ = layui.$;
            var table = layui.table;
            var form = layui.form;
            var formSelects = layui.formSelects;
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });

            //新增提交
            form.on('submit(addsubmit)', function(data){
                var formData=$('#addform').serialize();
                $.post("../user/insertUser",formData,function(msg){
                    if(msg>0){
                        table.reload('userTable');
                        layer.closeAll();
                        layer.msg('添加成功',{
                            title : '提示',
                            area : [ '200px',
                                '140px' ],
                            time : 0,
                            btn : [ '知道了' ]
                        });
                    }else{
                        layer.closeAll();
                        layer.msg('添加失败',{
                            title : '提示',
                            area : [ '200px',
                                '140px' ],
                            time : 0,
                            btn : [ '知道了' ]
                        });
                    }
                });
                return false;
            });
            //修改提交
            form.on('submit(editsubmit)', function(data){
                var formData=$('#editform').serialize();
                $.post("../user/updateUser",formData,function(msg){
                    if(msg>0){
                        table.reload('userTable');
                        layer.closeAll();
                        layer.msg('修改成功',{
                            title : '提示',
                            area : [ '200px',
                                '140px' ],
                            time : 0,
                            btn : [ '知道了' ]
                        });
                    }else{
                        layer.closeAll();
                        layer.msg('修改失败',{
                            title : '提示',
                            area : [ '200px',
                                '140px' ],
                            time : 0,
                            btn : [ '知道了' ]
                        });
                    }
                });
                return false;
            });
            table.render({
                elem: '#userTable',
                url: './selectUser',
                page: true,
                height: 498,
                toolbar: '#userToolBar',//显示在表头的工具条
                minLength:80,
                cols: [
                    [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    ,{field: 'securitiesId', title: '债券编号', width:130, align:'center'}
                    ,{field: 'bondName', title: '债券名称', width: 130, align:'center'}
                    ,{field: 'drawStartDate', title: '计息起始日', width:150, align:'center'}
                    ,{field: 'drawEndDate', title: '计息结束日', width: 150, align:'center'}
                    ,{field: 'bondType', title: '债券类型', width:100, align:'center'}
                    ,{field: 'parRate', title: '票面利率(%)', width: 120, align:'center'}
                    ,{field: 'bondRate', title: '债券利息(%)', width: 120, align:'center'}
                    ,{field: 'bondRateAmount', title: '票面金额', width: 130, align:'center'}
                    ,{field: 'payInterestNum', title: '付息次数', width: 130, align:'center'}
                    ,{field: 'desc', title: '备注' , width: 160, align:'center'}
                    ,{field: '操作',title:'操作' ,width: 160,align :'center'}
                ]
                ]
            });
            //给工具条的按钮添加事件
            table.on('toolbar(userTable)',function (obj) {
                //获取选中复选框的对象，
                var checkStatus=table.checkStatus(obj.config.id);//得到表格选中行的ID
                switch (obj.event) {
                    case 'add':
                        var index=layer.open({
                            type: 1,
                            title: '添加债券信息',
                            closeBtn: 1,
                            move:false,
                            content:$("#addContent"),
                            btn:[]
                        });
                        $.ajax({
                            url:'../mapper/Bond.xml/selectBond',
                            dataType:'json',
                            type:'post',
                            success:function(obj){
                                $.each(obj,function(index,item){
                                    $('#roleId').append(new Option(item.roleName,item.roleId));//往下拉菜单里添加元素
                                })
                                form.render();//菜单渲染 把内容加载进去
                            }
                        })
                        form.render();
                        //全屏
                        layer.full(index);
                        break;
                    case 'search':
                        alert("搜索");
                        var userName= $("#userName").val();
                        //表格的重新加载事件
                        table.reload('userTable', {
                            method: 'post'
                            , where: {
                                'userName': userName
                            }
                            , page: {
                                curr: 1
                            }
                        });

                        break;
                    case 'deleteAll':
                        var data = checkStatus.data;
                        //    layer.alert(JSON.stringify(data));
                        if(data.length==0){
                            layer.msg("请至少选择一条数据",)
                        }else
                        {
                            var ids=[];
                            for (var i = 0; i <data.length; i++) {
                                ids.push(data[i].userId);
                            }
                            layer.confirm('真的删除行么',{icon: 2}, function(index){
                                layer.close(index);
                                $.post("../user/deleteUser", {userId:ids.join(',')},function(msg){
                                    table.reload('userTable');
                                    layer.msg('删除'+checkStatus.data.length+'条记录', {
                                        title:'提示',
                                        area: ['200px', '140px'],
                                        time: 0,
                                        btn: ['知道了']
                                    });
                                });
                            });
                        }
                        break;
                }
            });


            //给表格编辑，删除按钮添加点击事件
            table.on('tool(userTable)', function(obj) {
                var data = obj.data;//得到删除行整行的数据
                alert(data.userId);
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么',{icon: 2}, function(index){
                        layer.close(index);
                        $.post("../user/deleteUser", {userId:data.userId+""},function(msg){
                            table.reload('userTable');
                        });

                    });
                } else if (obj.event === 'edit') {
                    alert(JSON.stringify(data));

                    form.val('editform',$.parseJSON(JSON.stringify(data)));
                    var index = layer.open({
                        type: 1,
                        title: '修改员工',
                        closeBtn: 1,
                        move:false,
                        area: ['500px', '400px'],
                        content:$('#editContent')
                    });
                    $.ajax({
                        url:'../user/selectRole',
                        dataType:'json',
                        type:'post',
                        success:function(obj){

                            $.each(obj,function(index,item){
                                $('#roleId_2').append(new Option(item.roleName,item.roleId));//往下拉菜单里添加元素
                            })
                            $("#roleId_2 option[value='"+data.roleId+"']").attr("selected", "selected");
                            form.render();//菜单渲染 把内容加载进去
                        }
                    })
                    form.render();
                    layer.full(index);
                };
            })
        });

        function ck(){
            parent.layer.closeAll();
        }
    </script>
</head>
<body style="overflow: auto; background-color: white;"
      class="layui-view-body layui-content">
<div>
    <!--表格-->
    <table id="userTable" lay-filter="userTable"></table>
    <!--工具条-->
    <div style="display: none;" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit"><i
                class="layui-icon">&#xe642;</i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                class="layui-icon">&#xe640;</i>删除</a>

    </div>
</div>
<!--增加的div内容-->
<div id="addContent"
     style="display: none; height: 100%; height: 100%; text-align: center;">
    <form id="addform" lay-filter="addform"
          class="layui-form layui-form-pane"
          style="margin: 30px auto; display: inline-block;">
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">账户</label>
            <div class="layui-input-inline">
                <input type="text" name="securitiesId" lay-verify="required"
                       autocomplete="off" placeholder="请输入债券编号" class="layui-input">
            </div>

            <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">债券</label>
            <div class="layui-input-inline">
                <input class="layui-input"  autocomplete="off" placeholder="请输入债券名称"
                       name="bondName" id="transactionId">
            </div>

        </div>

        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">起始日</label>
            <div class="layui-input-inline">
                <input type="text" name="drawStartDate" lay-verify="required"
                       autocomplete="off" placeholder="请输入债券计息起始日" class="layui-input">
            </div>

            <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">结束日</label>
            <div class="layui-input-inline">
                <input class="layui-input"  autocomplete="off" placeholder="请输入债券计息结束日"
                       name="drawEndDate">
            </div>
        </div>


        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">债券类型</label>
            <div class="layui-input-inline">
                <input type="text" name="bondType" lay-verify="required"
                       autocomplete="off" placeholder="请输入债券类型" class="layui-input">
            </div>

            <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">结束日</label>
            <div class="layui-input-inline">
                <input class="layui-input"  autocomplete="off" placeholder="请输入票面利率(%)"
                       name="parRate">
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">债券利息</label>
            <div class="layui-input-inline">
                <input type="text" name="bondRate" lay-verify="required"
                       autocomplete="off" placeholder="请输入债券利息(%)" class="layui-input">
            </div>

            <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">结束日</label>
            <div class="layui-input-inline">
                <input class="layui-input"  autocomplete="off" placeholder="请输入票面金额"
                       name="bondRateAmount">
            </div>
        </div>


        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">付息次数</label>
            <div class="layui-input-inline">
                <input type="text" name="payInterestNum" lay-verify="required"
                       autocomplete="off" placeholder="请输入付息次数" class="layui-input">
            </div>

            <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">备注</label>
            <div class="layui-input-inline">
                <input class="layui-input"  autocomplete="off" placeholder="请输入备注"
                       name="desc">
            </div>
        </div>


        <div style="position: absolute; bottom: 0px; left: 45%;">
            <button class="layui-btn" lay-submit="" lay-filter="addsubmit">
                <i class="layui-icon">&#x1005;</i>添加
            </button>
            <button class="layui-btn layui-bg-red cancel" type="button">
                <i class="layui-icon">&#x1006;</i>取消
            </button>
        </div>
    </form>
</div>

<!--修改的div内容-->
<div id="editContent"
     style="display: none; height: 100%; height: 100%; text-align: center;">
    <form id="editform" lay-filter="editform"
          class="layui-form layui-form-pane"
          style="margin: 30px auto; display: inline-block;">
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <input type="text" name="userId" lay-verify="required"
                       autocomplete="off" placeholder="请输入用户ID" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <input type="text" name="userName" lay-verify="required"
                       autocomplete="off" placeholder="请输入用户名" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <input type="password" name="userPwd" lay-verify="required"
                       autocomplete="off" placeholder="请输入密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <select id="roleId_2" name="roleId" xm-select="add" xm-select-radio=""
                        xm-select-search="" lay-verify="required"
                        xm-select-direction="down" xm-select-search-type="dl">
                </select>
            </div>
        </div>
        <div style="position: absolute; bottom: 0px; left: 45%;">
            <button class="layui-btn" lay-submit="" lay-filter="editsubmit">
                <i class="layui-icon">&#x1005;</i>添加
            </button>
            <button class="layui-btn layui-bg-red cancel" type="button" onclick="ck()">
                <i class="layui-icon" >&#x1006;</i>取消
            </button>
        </div>
    </form>
</div>
</body>
</html>
