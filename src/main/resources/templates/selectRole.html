<html lang="en">
<head>
    <!--康少波 2020-9-3-->
    <meta charset="UTF-8">

<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-form layui-col-space5" style="float: right">
        <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe654;</i>新增</button>
        <button class="layui-btn layui-btn-sm  layui-btn-danger" lay-event="deleteAll"><i class="layui-icon"></i>批量删除</button>
    </div>
    <form class="layui-form layui-col-space5">
        <div class="layui-inline layui-show-xs-block">
            <label class="layui-form-label layui-bg-green" style="width: 110px;text-align: center">角色名称</label>
        </div>
        <div class="layui-inline layui-show-xs-block">
            <select name="cateid">
                <option>请选择</option>
                <option>超级系统管理员</option>
                <option>系统管理员</option>
                <option>财务</option>
            </select>
        </div>
        <div class="layui-inline layui-show-xs-block">
            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>搜索</button>
        </div>
    </form>

</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use('table', function(){
        var layer = layui.layer;
        var $ = layui.$;
        var table = layui.table;
        var form = layui.form;
        //增加角色
        form.on('submit(addsubmit)', function(data){
            var formData=$('#addform').serialize();
            $.post("../role/insertRole",formData,function(msg){
                if(msg>0){
                    table.reload('test');
                    layer.closeAll();
                    layer.msg('添加成功',{
                        title : '提示',
                        area : [ '200px',
                            '140px' ],
                        time : 0,
                        btn : [ '知道了' ]
                    });
                }else{
                    layer.closeAll();
                    layer.msg('添加失败',{
                        title : '提示',
                        area : [ '200px',
                            '140px' ],
                        time : 0,
                        btn : [ '知道了' ]
                    });
                }
            });
            return false;
        });
        table.render({
            elem: '#test'
            ,url:'../role/selectRole'
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                ,groups: 1 //只显示 1 个连续页码
                ,first: false //不显示首页
                ,last: false //不显示尾页
            }
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            , height:'full-70'
            ,cols: [
                [
                {field:'idTest',type: 'checkbox', fixed: 'left',align: 'center'}
                ,{field:'roleId',  title: '角色id',sort:true,align: 'center'}
                ,{field:'roleName', title: '角色名称',sort:true,align: 'center'}
                ,{field:'statusString', title: '启用状态',sort:true,align: 'center'}
                ,{field:'roleDesc',title: '备注',align: 'center'}
                ,{field: 'right', title: '操作', align:'center', toolbar: '#barDemo'}
            ]
            ]
        });
        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;

                    //添加用户信息
                case 'add':
                    var index=layer.open({
                        type: 1,
                        title: '添加用户信息',
                        closeBtn: 1,
                        move:false,
                        content:$("#addContent"),
                        btn:[],
                        area:['500px','400px']
                    });
                    form.render();
                    //全屏
                    //layer.full(index);
                    break;

                    /*批量删除*/
                case 'deleteAll':
                    var data = checkStatus.data;
                    //    layer.alert(JSON.stringify(data));
                    if(data.length==0){
                        layer.msg("请至少选择一条数据",)
                    }else
                    {
                        var ids=[];
                        for (var i = 0; i <data.length; i++) {
                            ids.push(data[i].roleId);
                        }
                        /*alert(ids);*/
                        layer.confirm('确认删除选中项吗',{icon: 2}, function(index){
                            layer.close(index);
                            $.post("../role/deleteRole",{roleId:ids.join(",")},function(msg){
                                table.reload('test');
                                layer.msg('删除'+checkStatus.data.length+'条记录', {
                                    title:'提示',
                                    area: ['200px', '140px'],
                                    time: 0,
                                    btn: ['知道了']
                                });
                            });
                        });
                    }
                    break;
            };
        });
        //修改角色
        form.on('submit(editsubmit)', function(data){
            var formData=$('#editform').serialize();
            $.post("../role/updateRole",formData,function(msg){
                if(msg>0){
                    table.reload('userTable');
                    layer.closeAll();
                    layer.msg('修改成功',{
                        title : '提示',
                        area : [ '200px',
                            '140px' ],
                        time : 0,
                        btn : [ '知道了' ]
                    });
                }else{
                    layer.closeAll();
                    layer.msg('修改失败',{
                        title : '提示',
                        area : [ '200px',
                            '140px' ],
                        time : 0,
                        btn : [ '知道了' ]
                    });
                }
            });
            return false;
        });

        //给表格编辑，删除按钮添加点击事件
        table.on('tool(test)', function(obj) {
            var data = obj.data;//得到删除行整行的数据
            //alert(data.roleId);
            if (obj.event === 'del') {
                layer.confirm('真的删除行么',{icon: 2}, function(index){
                    layer.close(index);
                    $.post("../role/deleteRole", {roleId:data.roleId+""},function(msg){
                        table.reload('test');
                    });

                });
            } else if (obj.event === 'edit') {
                // var roleId=data.role.roleId;
                //alert(JSON.stringify(data));

            /*修改角色*/
                form.val('editform',$.parseJSON(JSON.stringify(data)));
                var index = layer.open({
                    type: 1,
                    title: '修改角色',
                    closeBtn: 1,
                    move:false,
                    area: ['500px', '400px'],
                    content:$('#editContent')
                });
                form.render();
                //全屏
                //layer.full(index);
            };
        })
    });
</script>
